<section
  class="section clocks__section"
  [ngStyle]="{ 'background-image': 'url(' + (photo$ | async)?.url + ')' }"
>
  <p>europe</p>
  <div *ngFor="let cityTime$ of allEuropeTimes">
    <ng-container *ngIf="cityTime$ | async as time">
      <p>{{ time.time | date : "HH:mm:ss" }}</p>
      <p>{{ time.time | date : "MMM d, yyyy, EEE" }}</p>
      <p>{{ time.timezone }}</p>
    </ng-container>
  </div>
  <!-- europe -->
</section>
