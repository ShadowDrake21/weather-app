<section
  class="main-screen__section"
  [ngStyle]="{ 'background-image': 'url(' + (activePhoto$ | async)?.url + ')' }"
>
  <div class="main-screen__wrapper">
    <div class="main-screen__top">
      <form [formGroup]="searchForm" class="main-screen__form">
        <input
          class="main-screen__form-input"
          placeholder="Search by a city name"
          formControlName="cityName"
          type="text"
          (input)="onCityNameInput()"
        />
      </form>
      <div *ngIf="time$ | async as time" class="main-screen__time">
        <div class="main-screen__time-item">
          <span class="main-screen__time-item__span">Time:</span>
          <h2 class="main-screen__time-item__title time">{{ time.time }}</h2>
        </div>
        <div class="main-screen__time-item">
          <span class="main-screen__time-item__span">Date:</span>
          <h3 class="main-screen__time-item__title date">
            {{ time.date | date : "mediumDate" }}
          </h3>
        </div>
        <div class="main-screen__time-item">
          <span class="main-screen__time-item__span">Day of week:</span>
          <h4 class="main-screen__time-item__title day">
            {{ time.dayOfWeek }}
          </h4>
        </div>
        <div class="main-screen__time-item">
          <span class="main-screen__time-item__span">Timezone:</span>
          <h5 class="main-screen__time-item__title timezone">
            {{ time.timeZone }}
          </h5>
        </div>
      </div>
    </div>
    <div class="main-screen__info">
      <app-current-weather [weatherData]="weather$$"></app-current-weather>
    </div>
  </div>
</section>
